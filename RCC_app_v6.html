    <script>
        function main() {
            //map url that points to vis Json link for CartoDB
            mapURL = 'https://mccook3.cartodb.com/api/v2/viz/3136e62c-98bf-11e5-8d04-0ef24382571b/viz.json'
            //creatVis used here because it allows me to bring a Mapbox studio classic map
            var options = {
                center: [10,0],
                zoom: 2,
                scrollwheel: true 
            }
            //create an element that references the layer; so far this has not worked for me
            var el = {
                layer: null,
            }
            //create an empty variable to be populated by the sublayer
            var sublayer;
            
            cartodb.createVis('map', mapURL, options).on('done', function(vis, layer) {  
                
                map = vis.getNativeMap();
                var layer = layer[1]

                sublayer = layer.getSubLayer(0);
                
            }).on('error', function(err) {
                console.log(err);
            }); 
            //create sublayers with SQL injections to be used with the filter checkboxes.
            var LayerActions = {
                bnb: function(){
                    sublayer.set({
                        sql: sublayer.getSQL(),
                        cartocss: sublayer.getCartoCSS()
                    });
                },
                bnb: function(){
                    sublayer.set({
                        sql: "SELECT * FROM rcc_fellows_locations WHERE rcc_bnb ILIKE '%yes%'",
                        cartocss: "#rcc_fellows_locations{marker-fill: #3284E7; marker-fill-opacity: 0.9; marker-line-color: #FFFFFF; marker-line-width: 1; marker-line-color: white; marker-line-opacity: 1; marker-line-width: 2; marker-type: ellipse; marker-allow-overlap: true;}"
                    });
                    return true;
                },
                male: function(){
                    sublayer.set({
                        sql: "SELECT * FROM rcc_fellows_locations WHERE male_female = 'male'",
                        cartocss: "#rcc_fellows_locations{marker-fill: #188929; marker-fill-opacity: 0.9; marker-line-color: #FFFFFF; marker-line-width: 1; marker-line-color: white; marker-line-opacity: 1; marker-line-width: 2; marker-type: ellipse; marker-allow-overlap: true;}"
                    });
                    return true;
                },
                female: function(){
                    sublayer.set({
                        sql: "SELECT * FROM rcc_fellows_locations WHERE male_female = 'female'",
                        cartocss: "#rcc_fellows_locations{marker-fill: #7947AB; marker-fill-opacity: 0.9; marker-line-color: #FFFFFF; marker-line-width: 1; marker-line-color: white; marker-line-opacity: 1; marker-line-width: 2; marker-type: ellipse; marker-allow-overlap: true;}"
                    });
                    return true;
                },
            }
            //use a click event to regester the information from the search bar
            var sql = new cartodb.SQL({user: 'mccook3'});
            $('.search-button').click(function() {
                var input = $("#userInput").val();    
                    console.log(input);
                    query = "SELECT * FROM rcc_fellows_locations WHERE first_last ILIKE '%" + input + "%' OR(institution ILIKE '%" + input + "%') OR(geographic_area ILIKE '%" + input + "%') OR(geographic_area2 ILIKE '%" + input + "%') OR(subj ILIKE '%" + input + "%') OR(subj2 ILIKE '%" + input + "%') OR(subj3 ILIKE '%" + input + "%')";
//                    console.log(query);
                    sql.getBounds(query).done(function(bounds) {
                        latlng = bounds[0]
                        console.log(latlng);
                        map.fitBounds(bounds);
                });
            });
            
            //allow enter key to initiate the userInput value
            $('#userInput').keypress(function(event){
                if(event.keyCode == 13){
                    $('.search-button').click();
                }
            });
            //highlight text when user click the search bar
            $('#userInput').click(function(){
                $(this).select();
            });
            //add tooltip to search box to prompt the search categories
            $(function(){
                $('#userInput').tooltip({
                    track:true,
                });
            });
            //reset view button event
            $('#reset-button').click(function() {
                map.setView([10, 0], 2);
            }); 
            //accordian widget for filters
            $("#accordion").accordion({
                collapsible: true,
                active: false,
                event: "mouseover"
            });
            //checkbox function that allows allows one gender checkbox to be selected at a time and applies sql; can't figure out how to reset SQL in the else{} statement!
            $('#male').change(function() {
                if($(this).is(':checked')){
                    $('#female').attr('disabled', true);
                    $(this).attr('disabled', false);
                    LayerActions[$(this).attr('id')]();
                    console.log($(this));
                }
                else {
                    $('#female').attr('disabled', false);
                }
            });
            $('#female').change(function() {
                if($(this).is(':checked')) {
                    $('#male').attr('disabled', true);
                    $(this).attr('disabled', false);
                    LayerActions[$(this).attr('id')]();
                    console.log($(this));
                }
                else {
                    $('#male').attr('disabled', false);
                }   
            });
            $('#bnb').change(function() {
                if($(this).is(':checked')) {
                    LayerActions[$(this).attr('id')]();
                    console.log($(this));
                }
                });
            //reset filter option button. So far, I can't get the layer to show when clicked. Maybe this button can just refresh the page to bring the original map back?
            
        }
        window.onload = main;
    </script>

            <a href="#" class="search-button"><i class="fa fa-search"></i></a>
        </div>  
        <div id="accordion">

                <h4>Filter by Gender:</h4>
                <h5><label><input type="checkbox" id="male"/>Male</label></h5>
                <h5><label><input type="checkbox" id="female"/>Female</label></h5>
                <h4>RCC BNB:</h4>
                <h5><input type="checkbox" id="bnb"><label for="rcc_bnb">Willing Hosts</label></h5>
                <h4><input type="Button" id="reset_filter" value="Reset Filters"</h4>
            </div>
        </div>

<!DOCTYPE>
<html lang="en">
    <head>
        <title>RCC Global Distribution Map</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico"/>
        <style>         
            html, body, #map {
                height:95%;
                padding:0;
                margin:0;                   
            } 
            #Reset {
                position: absolute;
                top: 100px;
                right: 15px;
                padding-right: 10px;
                padding-left: 10px;
            }
            @import url(http://fonts.googleapis.com/css?family=Cabin:400);

            .search-bar {
                background: #151515;
                height: 100%;
                position: absolute;
                text-align: center;
                width: 100%;
            }

            .search-bar:before,
            .search-bar:after {
                content: '';
                display: block;	
                height: 1px;
                left: 50%;
                margin: 0 0 0 -400px;
                position: absolute;
                width: 800px;
            }

            .search-bar:before {
                background: #444;
                background: linear-gradient(left, #151515, #444, #151515);
                top: 192px;
            }

            .search-bar:after {
                background: #000;
                background: linear-gradient(left, #151515, #000, #151515);	
                top: 191px;
            }

            .search-bar form {
                background: #111;
                background: linear-gradient(#1b1b1b, #111);
                border: 1px solid #000;
                border-radius: 5px;
                box-shadow: inset 0 0 0 1px #272727;
                display: inline-block;
                font-size: 0px;
                margin: 150px auto 0;
                padding: 20px;
                position: relative;
                z-index: 1;
            }

            .search-bar input {
                background: #222;	
                background: linear-gradient(#333, #222);	
                border: 1px solid #444;
                border-radius: 5px 0 0 5px;
                box-shadow: 0 2px 0 #000;
                color: #888;
                display: block;
                float: left;
                font-family: 'Cabin', helvetica, arial, sans-serif;
                font-size: 13px;
                font-weight: 400;
                height: 40px;
                margin: 0;
                padding: 0 10px;
                text-shadow: 0 -1px 0 #000;
                width: 200px;
            }

            .ie .search-bar input {
                line-height: 40px;
            }

            .search-bar input::-webkit-input-placeholder {
               color: #888;
            }

            .search-bar input:-moz-placeholder {
               color: #888;
            }

            .search-bar input:focus {
                animation: glow 800ms ease-out infinite alternate;
                background: #222922;
                background: linear-gradient(#333933, #222922);
                border-color: #393;
                box-shadow: 0 0 5px rgba(0,255,0,.2), inset 0 0 5px rgba(0,255,0,.1), 0 2px 0 #000;
                color: #efe;
                outline: none;
            }

            .search-bar:focus::-webkit-input-placeholder { 
                color: #efe;
            }

            .search-bar input:focus:-moz-placeholder {
                color: #efe;
            }

            .search-bar button {
                background: #222;
                background: linear-gradient(#333, #222);
                box-sizing: content-box;
                border: 1px solid #444;
                border-left-color: #000;
                border-radius: 0 5px 5px 0;
                box-shadow: 0 2px 0 #000;
                color: #fff;
                display: block;
                float: left;
                font-family: 'Cabin', helvetica, arial, sans-serif;
                font-size: 13px;
                font-weight: 400;
                height: 40px;
                line-height: 40px;
                margin: 0;
                padding: 0;
                position: relative;
                text-shadow: 0 -1px 0 #000;
                width: 80px;
            }	

            .search-bar button:hover,
            .search-bar button:focus {
                background: #292929;
                background: linear-gradient(#393939, #292929);
                color: #5f5;
                outline: none;
            }

            .search-bar button:active {
                background: #292929;
                background: linear-gradient(#393939, #292929);
                box-shadow: 0 1px 0 #000, inset 1px 0 1px #222;
                top: 1px;
            }

            @keyframes glow {
                0% {
                    border-color: #393;
                    box-shadow: 0 0 5px rgba(0,255,0,.2), inset 0 0 5px rgba(0,255,0,.1), 0 2px 0 #000;
                }	
                100% {
                    border-color: #6f6;
                    box-shadow: 0 0 20px rgba(0,255,0,.6), inset 0 0 10px rgba(0,255,0,.4), 0 2px 0 #000;
                }
            }
        </style>
        <script src='http://code.jquery.com/jquery-latest.min.js'></script>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15.9/cartodb.js"></script>
    </head>
    <script>
        //map url that points to vis Json link for CartoDB
        mapURL = 'https://mccook3.cartodb.com/api/v2/viz/3136e62c-98bf-11e5-8d04-0ef24382571b/viz.json'
        //define main function for initializing map
        function main() {
            //creatVis used here because it allows me to bring a Mapbox studio classic map
            var options = {
                center: [0,0],
                zoom: 2,
                scrollwheel: true,
            }
            cartodb.createVis('map', mapURL, options).on('done', function(vis, layers) {  
                map = vis.getNativeMap();
            }).on('error', function(err) {
                console.log(err);
            }); 
            var sql = new cartodb.SQL({user: 'mccook3'});
            $('#search-bar').click(function() {
                var input = $("#userInput").val();    
                    console.log(input);
                    query = "SELECT * FROM rcc_fellows_locations WHERE first_last ILIKE '%" + input + "%'";
                    console.log(query);
                    sql.getBounds(query).done(function(bounds) {
                        latlng = bounds[0]
                        console.log(latlng);
                        map.fitBounds(bounds);
                });
            });
            //allow enter key to initiate the userInput value
            $('#search-bar').keypress(function(event){
                if(event.keyCode == 13){
                    $('#search-bar').click();
                }
            });
            //highlight text when user click the search bar
            $('#search-bar').click(function(){
                $(this).select();
            });
            //here put a reset button that will clear the SQL view generated by the search bar and a zoom reset button. 
            $('#reset-button').click(function() {
                map.setView([0, 0], 2);
            }); 
        }
        window.onload = main;
    </script>
    <body>
        <div id="map"></div>
        <section class="search-bar">
            <form action="#">
                <input type="text" id="userInput" placeholder="Who Are You Looking For?">
                <button>Search</button>
            </form>
        </section>
        <div id="Reset">
            <p><input type="Button" id="reset-button" value="Reset View"></p>
        </div>
    </body>
</html>
